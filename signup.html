<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The 24hrs Tech</title>
      <!-- linking google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- linking tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <section class="w-screen text-center h-screen flex justify-center items-center">

    <form action="/" class="flex w-[30%] h-[40%] justify-evenly flex-col" method="post">
      <h1 class="text-2xl font- font-semibold mb-3">The <span class="text-yellow-500 font-bold">24hrs</span> tech</h1>
      <input type="text" class="outline-none p-3 rounded-lg duration-200 border-2 border-gray-300 focus:border-yellow-300 " required placeholder="firstName" name="firstName" id="">
      <input type="text" class="outline-none p-3 rounded-lg duration-200 border-2 border-gray-300 focus:border-yellow-300 " required placeholder="lastName" name="lastName" id="">
      <input type="email" class="outline-none p-3 rounded-lg duration-200 border-2 border-gray-300 focus:border-yellow-300 " required placeholder="email" name="email" id="">

      <button class="p-3 bg-yellow-300 rounded-lg hover:bg-yellow-400 duration-200" type="submit">sign me up</button>
      <p>&copy;  The <strong>24hrs</strong> tech</p>
    </form>
  </section>
</body>
</html>
